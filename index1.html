  <body>
    <!-- header section-->
    <header class="header_section">

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div
              class="d-flex flex-column flex-lg-row align-items-center w-100 justify-content-between"
            >
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#home"
                    >Home <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#buy"> Buy Medicine </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#cart">
                    View cart

                      style="height: 25px; margin-left: 5px"
                      alt=""

                </li>

              <div class="login_btn-contanier ml-0 ml-lg-5">

            </div>

      </div>
    </header>
    <!-- end of header section -->

    <!-- content section -->
    <section id="pageContent">
      <main id="spapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="about" data-load="about.html"></section>
        <section id="buy" data-load="buy.html"></section>
        <section id="contact" data-load="contact.html"></section>
        <section id="cart" data-load="cart.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="register" data-load="register.html"></section>
        <section id="profile" data-load="profile.html"></section>
        <section id="product" data-load="product.html"></section>
      </main>
    </section>
    <!-- end of content section -->

    <!-- footer section -->
    <section class="footer_section layout_padding2" style="margin-bottom: 0">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="footer_contact">
              <h4>Contact</h4>
              <div class="box">
                <div class="img-box">
                  <img src="images/telephone-symbol-button.png" alt="" />
                </div>
                <div class="detail-box">
                  <h6>+01 123567894</h6>
                </div>
              </div>
              <div class="box">
                <div class="img-box">
                  <img src="images/email.png" alt="" />
                </div>
                <div class="detail-box">
                  <h6>demo@info</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="footer_menu">
              <h4>Menu</h4>
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#home"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#buy"> Online Buy </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="footer_news">
              <h4>newsletter</h4>
              <form action="">
                <input
                  type="email"
                  id="emailInput"
                  class="form-control"
                  placeholder="Enter Your email"
                />
                <div
                  class="d-flex justify-content-center justify-content-end mt-3 form-group"
                >
                  <button type="submit" id="submitEmail">Subscribe</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of footer section -->

    <!-- script section -->

    <!-- spapp script section -->
    <script>
      var app = $.spapp({
        defaultView: "#home",
        templateDir: "./views/",
      });

      app.run();
    </script>
    <!-- end of spapp script section -->

    <script>
      document
        .getElementById("submitEmail")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default form submission behavior

          var email = document.getElementById("emailInput").value;

          if (!email.trim()) {
            alert("Email is required.");
            return;
          }

          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          console.log("Email:", email);

          // Resetting the input field
          document.getElementById("emailInput").value = "";
        });

      function validateEmail(email) {
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
      }
    </script>

    <!-- template scripts section -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
