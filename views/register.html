<div>
  <section class="vh-100" style="background-color: whitesmoke">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9">
          <h1 class="mb-4 text-center text-md-left" style="color: black">
            Register
          </h1>

          <div class="card" style="border-radius: 15px">
            <form onsubmit="return validateForm()">
              <div class="card-body p-4">
                <!-- Full Name -->
                <div class="row align-items-center pt-3 pb-2">
                  <div class="col-12 col-md-3">
                    <h6 class="mb-0">Full name</h6>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="fullName"
                      class="form-control form-control-lg"
                      placeholder="Your full name"
                    />
                  </div>
                </div>

                <hr />

                <!-- Email Address -->
                <div class="row align-items-center py-2">
                  <div class="col-12 col-md-3">
                    <h6 class="mb-0">Email address</h6>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="example@example.com"
                    />
                  </div>
                </div>

                <hr />

                <!-- Password -->
                <div class="row align-items-center py-2">
                  <div class="col-12 col-md-3">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Your password"
                    />
                  </div>
                </div>

                <hr />

                <!-- Confirm Password -->
                <div class="row align-items-center py-2">
                  <div class="col-12 col-md-3">
                    <h6 class="mb-0">Confirm password</h6>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="password"
                      id="confirmPassword"
                      class="form-control form-control-lg"
                      placeholder="Confirm your password"
                    />
                  </div>
                </div>

                <hr />

                <!-- Address -->
                <div class="row align-items-center pt-2 pb-3">
                  <div class="col-12 col-md-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="address"
                      class="form-control form-control-lg"
                      placeholder="Your address"
                    />
                  </div>
                </div>

                <hr />

                <!-- Sign Up Button -->
                <div class="text-center py-5">
                  <button
                    id="signUpButton"
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #10e7f4; border: #10e7f4"
                  >
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  document
    .getElementById("signUpButton")
    .addEventListener("click", function (event) {
      event.preventDefault(); // Prevent default to allow validation before form submission

      if (validateForm()) {
        if (confirm("Registration is completed successfully")) {
          window.location.hash = "#home";
        }
      }
    });

  function validateForm() {
    var fullName = document.getElementById("fullName")?.value;
    var email = document.getElementById("email")?.value;
    var password = document.getElementById("password")?.value;
    var confirmPassword = document.getElementById("confirmPassword")?.value;
    var address = document.getElementById("address")?.value;

    if (
      !fullName?.trim() ||
      !email?.trim() ||
      !password ||
      !confirmPassword ||
      !address?.trim()
    ) {
      alert("All fields are required.");
      return false;
    }

    if (!validateEmail(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }

    console.log("Form Data:", { fullName, email, password, address });
    document.querySelector("form").reset();
    return true;
  }

  function validateEmail(email) {
    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
  }
</script>
