<div>
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="custom_heading-container">
          <h2>Request A call back</h2>
        </div>
      </div>
    </div>
    <div class="container layout_padding2">
      <div class="row">
        <div class="col-md-5">
          <div class="form_contaier">
            <form onsubmit="return validateForm()">
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputNumber1">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputNumber1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputMedicine1">Medicine</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputMedicine1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputMessage">Message</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputMessage"
                />
              </div>
              <div class="form-group" style="text-align: center">
                <button type="submit" class="">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-7">
          <img src="images/happy-customers.png" height="500" />
        </div>
      </div>
    </div>
  </section>
</div>

<style>
  /* Styles for mobile phones */
  @media (max-width: 767px) {
    .col-md-5 {
      width: 100%;
    }
    .col-md-7 {
      width: 100%;
      text-align: center;
    }
    img {
      height: auto;
      width: 100%;
    }
  }

  /* Styles for smaller tablets */
  @media (min-width: 768px) and (max-width: 991px) {
    .col-md-5 {
      width: 50%;
    }
    .col-md-7 {
      width: 50%;
      text-align: center;
    }
    img {
      height: auto;
      width: 100%;
    }
  }

  /* Styles for larger tablets */
  @media (min-width: 992px) and (max-width: 1199px) {
    .col-md-5 {
      width: 40%;
    }
    .col-md-7 {
      width: 60%;
      text-align: center;
    }
    img {
      height: auto;
      width: 100%;
    }
  }
</style>

<script>
  function validateForm() {
    var name = document.getElementById("exampleInputName1").value;
    var phoneNumber = document.getElementById("exampleInputNumber1").value;
    var email = document.getElementById("exampleInputEmail1").value;
    var medicine = document.getElementById("exampleInputMedicine1").value;
    var message = document.getElementById("exampleInputMessage").value;

    if (
      !name.trim() ||
      !phoneNumber.trim() ||
      !email.trim() ||
      !medicine.trim() ||
      !message.trim()
    ) {
      alert("All fields are required.");
      return false;
    }

    if (!validateEmail(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    console.log({ name, phoneNumber, email, medicine, message });
    alert("Call back requested successfully!");
    document.querySelector("form").reset();
    return true;
  }

  function validateEmail(email) {
    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
  }
</script>
