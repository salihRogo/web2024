<div>
  <section class="health_section layout_padding">
    <div class="container">
      <h2 class="text-uppercase">Medicine & Health</h2>
      <div class="row" id="medicine"></div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <h2 class="text-uppercase">Vitamins and Supplements</h2>
      <div class="row" id="vitamins"></div>
    </div>
  </section>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetchBuyMedicine();
  });

  function fetchBuyMedicine() {
    fetch("/web2024/json/health.json")
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("medicine");
        container.innerHTML = ""; // Clear existing content if any

        data.health.forEach((item) => {
          const colDiv = document.createElement("div");
          colDiv.className = "col-md-3 mb-4";

          colDiv.innerHTML = `
          <div class="box"
              onmouseover="this.style.backgroundColor='rgba(160, 160, 160, 0.5)'"
              onmouseout="this.style.backgroundColor='#f8f8f8'"
            >
            <div class="btn_container">
              <a href="#product">View</a>
            </div>
            <div class="img-box">
              <img src="${item.picture}" alt="${item.name}" />
            </div>
            <div class="detail-box">
              <div class="text">
                <h6>${item.name}</h6>
                <h6 class="price"><span>$</span>${item.price}</h6>
              </div>
            </div>
          </div>
        `;
          container.appendChild(colDiv);
        });
      })
      .catch((error) => {
        console.error("Error fetching medicine.", error);
      });
  }
</script>
