<div class="container-fluid h-100">
  <section
    class="contact_section layout_padding"
    style="background-color: whitesmoke"
  >
    <!-- Use a container to wrap the form -->
    <div class="container">
      <!-- Use row and col classes to define the layout -->
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <form onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                ><strong>Email address</strong></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                style="border-color: black"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <br />
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                ><strong>Password</strong></label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                style="border-color: black"
              />
            </div>
            <br />
            <div>
              <a href="#register" style="color: #10e7f4"
                >Don't have an account?</a
              >
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #10e7f4; border: #10e7f4"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  function validateForm() {
    var email = document.getElementById("exampleInputEmail1").value;
    var password = document.getElementById("exampleInputPassword1").value;

    if (!email.trim()) {
      alert("Email is required.");
      return false;
    }

    if (!validateEmail(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    if (!password) {
      alert("Password is required.");
      return false;
    }

    console.log("Form submitted with:", { email, password });

    document.querySelector("form").reset();

    return true;
  }

  function validateEmail(email) {
    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
  }
</script>
