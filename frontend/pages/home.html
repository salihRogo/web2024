<!-- Contact section -->

<div class="container py-5">
  <h2 class="text-center text-uppercase mb-5">Request A Call Back</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputName1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label"

          >

        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="exampleInputMedicine1" />

        <div class="mb-3">
          <label for="exampleInputMessage" class="form-label">Message</label>
          <input type="text" class="form-control" id="exampleInputMessage" />
        </div>
        <div class="mb-3 d-grid">
          <button type="submit" class="btn btn-primary mx-auto">Send</button>
        </div>
      </form>
    </div>
  </div>
