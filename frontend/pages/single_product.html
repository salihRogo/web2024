<section class="p-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          src="/../project/frontend/assets/img/p-1.jpg"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">Product name</h1>
        <div class="fs-5 mb-5">
          <span>Product price: </span>
          <span>$40.00</span>
        </div>
        <p class="lead">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi
          alias magni, accusamus eius blanditiis delectus ipsam minima ea iste
          laborum vero?
        </p>

        <div class="d-flex">
          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary mx-1"
            onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
          >
            <i class="fas fa-minus"></i>
          </button>

          <div data-mdb-input-init class="form-outline text-center">
            <input
              id="form1"
              name="quantity"
              value="1"
              type="number"
              class="form-control mx-1"
            />
            <label class="form-label" for="form1">Quantity</label>
          </div>

          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary mx-1"
            onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
          >
            <i class="fas fa-plus"></i>
          </button>

          <button class="btn btn-secondary flex-shrink-0 mx-1" type="button">
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
