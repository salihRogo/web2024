<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Checkout Form</h5>
          </div>
          <div class="card-body">
            <form name="checkout-form" id="checkout-form" validate="validate">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-12 col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      id="first_name"
                      name="first_name"
                      type="text"
                      class="form-control"
                      required="required"
                      data-validation-required-message="Please enter your first name"
                    />
                    <label class="form-label" for="first_name"
                      >First name</label
                    >
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      id="last_name"
                      name="last_name"
                      type="text"
                      class="form-control"
                      required="required"
                      data-validation-required-message="Please enter your last name"
                    />
                    <label class="form-label" for="last_name">Last name</label>
                  </div>
                </div>
              </div>

              <!-- Text input -->
              <div class="form-outline mb-4">
                <input
                  id="address"
                  name="address"
                  type="text"
                  class="form-control"
                  required="required"
                  data-validation-required-message="Please enter your address"
                />
                <label class="form-label" for="address">Address</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  required="required"
                  data-validation-required-message="Please enter your email address"
                />
                <label class="form-label" for="email">Email</label>
              </div>

              <!-- Number input -->
              <div class="form-outline mb-4">
                <input
                  id="phone_number"
                  name="phone_number"
                  type="text"
                  class="form-control"
                  required="required"
                  data-validation-required-message="Please enter your phone number"
                />
                <label class="form-label" for="phone_number">Phone</label>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4">
                <textarea
                  class="form-control"
                  id="additional_info"
                  name="additional_info"
                  rows="4"
                ></textarea>
                <label class="form-label" for="additional_info"
                  >Additional information</label
                >
              </div>

              <!-- Submit button -->

              <button
                id="place-order-button"
                type="submit"
                class="btn btn-primary btn-rounded btn-block"
                onclick="initCheckoutForm('checkout-form')"
              >
                Place order
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
              >
                Products
                <span>$<span id="expected-amount-in-checkout"></span></span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Shipping
                <span>Free shipping</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  <strong>Total amount</strong>
                </div>
                <span
                  ><strong>$</strong><strong id="total-amount"></strong
                ></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>Expected shipping delivery</strong></p>
            <span
              ><span id="expected-delivery-start"></span>
              -
              <span id="expected-delivery-end"></span
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
